<div [formGroup]="formgroup">
  <div formGroupName="personalInfo">

    <div class="formbold-input-flex">
      <div>
        <label for="firstname" class="formbold-form-label"> First name </label>
        <input
          type="text"
          formControlName="firstname"
          class="formbold-form-input" />
          <app-showerror [form]="getPersonalInfo()" [controlname]="'firstname'"/>

      </div>
      <div>
        <label for="lastname" class="formbold-form-label"> Last name </label>
        <input
          type="text"
          formControlName="lastname"
          class="formbold-form-input" />
          <app-showerror [form]="getPersonalInfo()" [controlname]="'lastname'"/>

      </div>
    </div>

    <div class="formbold-input-flex">
      <div>
        <label for="email" class="formbold-form-label"> Email </label>
        <input
          type="email"
          class="formbold-form-input"
          formControlName="email" />
          <app-showerror [form]="getPersonalInfo()" [controlname]="'email'"/>

      </div>
      <div>
        <label for="phone" class="formbold-form-label"> Phone number </label>
        <input
          type="text"
          class="formbold-form-input"
          formControlName="phone" />
          <app-showerror [form]="getPersonalInfo()" [controlname]="'phone'"/>
      </div>
    </div>
</div>
