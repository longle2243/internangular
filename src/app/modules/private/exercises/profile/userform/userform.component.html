<div [formGroup]="user">
    <div>
        <label>First Name:</label>
        <input formControlName="firstname" />
    </div>
    <div>
        <label>Last Name:</label>
        <input formControlName="lastname" />
    </div>
    <div>
        <label>Phone:</label>
        <input formControlName="phone" />
    </div>
    <div>
        <label>Email:</label>
        <input type="email" formControlName="email" />
    </div>
</div>
