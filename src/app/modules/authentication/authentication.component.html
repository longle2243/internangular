<div class="formcenter">
    <div class="card-body">
        <h5 class="card-title">LOG IN</h5>
        <form [formGroup]="form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" formControlName="username" placeholder="long">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" formControlName="password" placeholder="haha">
            </div>
            <button type="submit" class="btn btn-primary" (click)="login()">Submit</button>
        </form>
    </div>
</div>
