<div>
    <button class="btn btn-secondary back" routerLink="..">Back</button>
</div>
<div class="flexrow">
    <div class="body">
        <div>
            <h5 class="titleform">Question {{id}}</h5>
            <div class="flexrow">
                <div>
                    <button class="btn btn-secondary" (click)="onOffEdit()" [hidden]="isEdit">Edit</button>
                    <button class="btn btn-danger" (click)="onOffEdit()" [hidden]="!isEdit">Cannel</button>
                </div>
                <div>
                    <button class="btn btn-danger" (click)="delelte()" [hidden]="isEdit">Delete</button>
                    <button class="btn btn-primary" type="button" (click)="onSubmit()"
                        [hidden]="!isEdit">Submit</button>
                </div>
            </div>
        </div>
        <form class="flexcolumn" [formGroup]="form">
            <label for="subject">Subject</label>
            <select class="custom-select" formControlName="subject">
                <option [defaultSelected]="true" [value]="form.controls['subject'].value">
                    {{form.controls['subject'].value}}</option>
                <option *ngFor="let subject of subjects" [value]="subject.name">{{subject.name}}</option>
            </select>

            <label for="questionContent">Question</label>
            <textarea class="form-control" formControlName="content" placeholder="What eat have lunch"></textarea>

            <label for="difficulty">Difficulty</label>
            <select class="custom-select" formControlName="difficulty">
                <option [defaultSelected]="true" [value]="form.controls['difficulty'].value">
                    {{form.controls['difficulty'].value}}</option>
                <option *ngFor="let difficulty of questionDifficulty" [value]="difficulty">{{difficulty}}</option>
            </select>

            <ng-container formArrayName="answers">
                <ng-container *ngFor="let answer of answers.controls; let i = index">
                    <div [formGroupName]="i">
                        <label for="answerContent">Answer {{i + 1}}</label>
                        <div class="flexrow">
                            <input class="form-control width50" type="text" formControlName="content">
                            <div>
                                <input class="radio" type="checkbox" formControlName="iscorrect" [value]="true">
                                <label for="correct"> Correct</label>
                            </div>
                            <button class="btn btn-danger" (click)="deleteAnswer(i)"
                                [hidden]="!isEdit">Delete</button>
                        </div>
                    </div>
                </ng-container>
            </ng-container>

            <button class="btn btn-success width30" (click)="addAnswer()" [hidden]="!isEdit">Add Answer</button>

        </form>
    </div>
</div>
