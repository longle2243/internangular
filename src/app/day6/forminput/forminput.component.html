<h5>Enter any</h5>
<input type="text" id="name" [formControl]="name">
<button (click)="clearform()">Clear</button>
<p>{{ name.value }}</p>

<div class="card" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title">Template-driven</h5>
        <form #formtemplatedriven="ngForm" (ngSubmit)="onSubmit(formtemplatedriven)">
            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" class="form-control" name="username" required #username="ngModel" [(ngModel)]="profile.username">
                <div>
                    <p *ngIf="!username?.valid" class="text-danger">username is required</p>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" name="password" required #password="ngModel" [(ngModel)]="profile.password">
                <div>
                    <p *ngIf="!password?.valid" class="text-danger">password is required</p>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
