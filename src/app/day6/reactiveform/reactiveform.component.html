<div class="formcenter">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">FormGroup</h5>
            <form [formGroup]="accountform" (ngSubmit)="onSubmitFormGroup()">
                <div class="form-group">
                    <label for="exampleInputEmail1">Username</label>
                    <input type="text" class="form-control" name="username" formControlName="username">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" name="password" formControlName="password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">FormBuilder</h5>
            <form [formGroup]="formbuilder" (ngSubmit)="onSubmitFormBuilder()">
                <div class="form-group">
                    <label for="exampleInputEmail1">firstname</label>
                    <input type="text" class="form-control" name="username" formControlName="firstname">
                    <!-- <div *ngIf="formbuilder.controls['username'].errors?.['required']">Username is required.</div> -->
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">lastname</label>
                    <input type="text" class="form-control" name="password" formControlName="lastname">
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="!formbuilder.valid">Submit</button>
            </form>
        </div>
    </div>

</div>
